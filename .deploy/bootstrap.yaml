---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: home
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/awalford16/home
  ref:
    branch: main
  ignore: |
    /*
    !/.deploy/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bootstrap
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: flux-system
  sourceRef:
    kind: GitRepository
    name: home
  path: ".deploy/core"
  prune: true
  timeout: 1m
