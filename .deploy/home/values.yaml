flux-core:
  repositories:
    mojo:
      url: https://mojo2600.github.io/pihole-kubernetes/
    nfs:
      url: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner/

  apps:
    pihole:
      type: HelmRepository
      repo: mojo
      version: 2.14.0
      valuesFrom:
        - kind: ConfigMap
          name: pihole-values
          valuesKey: values.yaml
    nfs-subdir-external-provisioner:
      type: HelmRepository
      repo: nfs
      version: 4.0.18
      valuesFrom:
        - kind: ConfigMap
          name: nfs-values
          valuesKey: values.yaml
