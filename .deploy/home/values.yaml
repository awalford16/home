flux-core:
  repositories:
    mojo:
      url: https://mojo2600.github.io/pihole-kubernetes/
    nfs:
      url: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner/
    grafana:
      namespace: monitoring
      url: https://grafana.github.io/helm-charts
    prometheus:
      namespace: monitoring
      url: https://prometheus-community.github.io/helm-charts

  apps:
    pihole:
      # namespace: home
      type: HelmRepository
      repo: mojo
      version: 2.14.0
      valuesFrom:
        - kind: ConfigMap
          name: pihole-values
          valuesKey: values.yaml
    nfs-subdir-external-provisioner:
      # namespace: storage
      type: HelmRepository
      repo: nfs
      version: 4.0.18
      valuesFrom:
        - kind: ConfigMap
          name: nfs-subdir-external-provisioner-values
          valuesKey: values.yaml
    grafana:
      namespace: monitoring
      type: HelmRepository
      repo: grafana
      version: 6.55.0
      valuesFrom:
        - kind: ConfigMap
          name: grafana-values
          valuesKey: values.yaml
    prometheus:
      namespace: monitoring
      type: HelmRepository
      repo: prometheus
      version: 21.0.0
      valuesFrom:
        - kind: ConfigMap
          name: prometheus-values
          valuesKey: values.yaml
